syntax = "proto3";
package pt.tecnico.sec.bftb.server.grpc;

// Open Account Operation

message OpenAccountRequest {
  bytes publicKey = 1;
  bytes signature = 2;
}

message OpenAccountResponse {
  // empty
}

// Send Amount Operation

message SendAmountRequest {
  bytes sourceKey = 1;
  bytes destinationKey = 2;
  int32 amount = 3;
  bytes signature = 4;
}

message SendAmountResponse {
  // empty
}

// Check Account Operation

message CheckAccountRequest {
  bytes publicKey = 1;
  bytes signature = 2;
}

message CheckAccountResponse {
  int32 balance = 1;
  repeated string pendingTransfers = 2;
}

// Receive Amount Operation

message ReceiveAmountRequest {
  bytes publicKey = 1;
  bytes signature = 2;
}

message ReceiveAmountResponse {
  // empty
}

// Audit Operation

message AuditRequest {
  bytes publicKey = 1;
  bytes signature = 2;
}

message AuditResponse {
  repeated string history = 1;
}

// Request Nonce Operation

message GetNonceRequest {
  bytes publicKey = 1;
}

message GetNonceResponse {
  bytes cypheredNonce = 1;
}

// Ping Operation

message PingRequest {
  string input = 1;
}

message PingResponse {
  string output = 1;
}

// Service

service ServerService {
  rpc open_account(OpenAccountRequest) returns (OpenAccountResponse);
  rpc send_amount(SendAmountRequest) returns (SendAmountResponse);
  rpc check_account(CheckAccountRequest) returns (CheckAccountResponse);
  rpc receive_amount(ReceiveAmountRequest) returns (ReceiveAmountResponse);
  rpc audit(AuditRequest) returns (AuditResponse);
  rpc get_nonce(GetNonceRequest) returns (GetNonceResponse);
  rpc ping(PingRequest) returns (PingResponse);
}